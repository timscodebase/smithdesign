<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Roboto:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.typekit.net/kxo3pgz.css">
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
		<script>
		document.documentElement.className = 'js';
		const supportsCssVars = function () {
  let e;
  const t = document.createElement('style');
  return (
    (t.innerHTML = 'root: { --tmp-var: bold; }'),
    document.head.appendChild(t),
    (e = !!(
      window.CSS &&
      window.CSS.supports &&
      window.CSS.supports('font-weight', 'var(--tmp-var)')
    )),
    t.parentNode.removeChild(t),
    e
  );
};
		</script>
		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
		<meta name="description" content="World Class Web Development">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="author" content="Tim Smith">
		
		<script>
		// Get LocalStorage
		const primaryColor = localStorage.getItem('primary-color');
		const secondaryColor = localStorage.getItem('secondary-color');
		const h1Color = localStorage.getItem('h1-color');
		console.log(localStorage.getItem('primary-color'));

		// Set body root variables
		if (primaryColor === null || secondaryColor === null || h1Color === null) {
		  console.log('YA');
		  document.body.style.setProperty('--primary-color', '#be0000');
		  document.body.style.setProperty('--secondary-color', '#f5e6db');
		  document.body.style.setProperty('--h1-color', '#222');
		} else {
		  console.log('else');
		  console.log(primaryColor);
		  console.log(secondaryColor);
		  console.log(h1Color);
		  document.body.style.setProperty('--primary-color', primaryColor);
		  document.body.style.setProperty('--secondary-color', secondaryColor);
		  document.body.style.setProperty('--h1-color', h1Color);
		}
		</script>
	</body>
</html>
